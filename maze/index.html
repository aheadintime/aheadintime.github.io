<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/maze/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="be aMAZEd!">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="be aMAZEd">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>capture_the_qr</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '2164106097';
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <script>
    var disableCookies = function() {
          window.firebase_analytics.setConsent({
            ad_storage: 'denied',
            analytics_storage: 'denied',
            ads_data_redaction: 'true',
            functionality_storage: 'denied',
            personalization_storage: 'denied',
            security_storage: 'denied'
          });
    }    
    
    var enableCookies = function() {
          window.firebase_analytics.setConsent({
            ad_storage: 'granted',
            analytics_storage: 'granted',
            ads_data_redaction: 'true',
            functionality_storage: 'granted',
            personalization_storage: 'granted',
            security_storage: 'granted'
          });
    }

    var log_original = console.log;
    var log_hook = function(data) {
        if (data == "COOKIE_YES") {
          enableCookies();
          return;  
        }
        if (data == "COOKIE_NO") {
          disableCookies();
          return;
        }
    }
    console.log = log_hook;
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      })
    });
  </script>
</body>
</html>
